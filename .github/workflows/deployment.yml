name: Demo Workflow
on: workflow_dispatch
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get source code
              uses: actions/checkout@v4

            - name: Install dependencies
              run: npm ci

            - name: Test application
              run: npm run test
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get source code
              uses: actions/checkout@v4

            - name: Install dependencies
              run: npm ci

            - name: Lint application
              run: npm run lint
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Get source code
              uses: actions/checkout@v4

            - name: Install dependencies
              run: npm ci

            - name: Build application
              run: npm run build

            - name: Deploy
              run: Echo deploying...
